<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>University Grade Tracker</h1>
        <div id="overall-grade">
            <p>Add your modules</p>
        </div>
    </header>


    <div id="add-year-container">
        <label id="year-title-label" for="year-title-input">Year Title</label>
        <input type="text" value="Year 1" name="" id="year-title-input">

        <label id="year-weighting-label" for="year-weighting-input">Weighting %:</label>
        <input type="text" value="100" name="" id="year-weighting-input">

        <button id="add-year-button">Add Year</button>
    </div>

    <div id="add-module-container">
        <label id="add-module-title-label" for="add-module-input">Module Title:</label>
        <input type="text" value="" name="" id="add-module-title-input">

        <label id="add-module-credits-label" for="add-module-input">Credits:</label>
        <input type="text" value="20" name="" id="add-module-credits-input">

        <button id="add-module-button">Add module</button>
    </div>

    <input type="file" name="" id="restore-modules-data">
    <button id = "download-modules-data">Download modules data</button>


    <script src="app.js"></script>
</body>
</html>
